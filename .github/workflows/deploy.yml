name: Build and Deploy

on:
  push:
    branches: [master] # 监听 master 分支的合并

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment: deploy

    steps:
      # 1. 检出代码
      - name: Checkout
        uses: actions/checkout@v4

      # 2. 登录 Docker Hub（如需推送镜像）
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. 构建 Docker 镜像
      - name: Build Docker image
        run: |
          docker build -t dongbbb/blog-react:${{ github.sha }} .
          docker tag dongbbb/blog-react:${{ github.sha }} dongbbb/blog-react:latest

      # 4. 推送镜像（可选）
      - name: Push Docker image
        run: |
          docker push dongbbb/blog-react:${{ github.sha }}
          docker push dongbbb/blog-react:latest

      # 5. 部署到服务器
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 拉取最新镜像（如果之前推送了镜像）
            docker pull dongbbb/blog-react:${{ github.sha }} || true

            # 停止并移除旧容器
            docker stop blog-react || true
            docker rm blog-react || true

            # 启动新容器
            docker run -d \
              --name blog-react \
              -p 3000:80 \
              dongbbb/blog-react:${{ github.sha }}

            # 删除超出两天未使用的镜像
            docker image prune -a --force --filter "until=48h"
